<!-- Card describing a member of the team -->
<div class="tile is-vertical box mr-4 exec-card" style="max-width: 600px; min-width: 600px;">
    <div class="card-content">
        <div class="columns is-align-items-center">
            <div class="column is-4">
                <figure class="image is-128x128 is-square">
                    <img src="__IMAGE" alt="Executive Photo" class="is-rounded">
                </figure>
            </div>
            <div class="column is-8">
                <div class="columns is-align-items-center">
                    <div class="column is-2">
                        <span class="icon">
                            <i class="fa __ICON is-size-3"></i>
                        </span>
                    </div>
                    <div class="column">
                        <p class="title is-4">__NAME</p>
                        <p class="subtitle is-6 text-accent">__POSITION</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="des__ID" class="content">
            __DESCRIPTION
        </div>
    </div>
</div>
